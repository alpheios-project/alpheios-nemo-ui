{% if 'profile' in session and session.profile != None %}
  <p class="dropdown-item">Logged in as {{ session.profile.nickname }}</p>
{% else %}
  <p class="dropdown-item">You are not logged in<br/>
   <button class="btn btn-sm btn-vivid"><a href="{{url_for('.r_login')}}?next={{ request.url }}">Login</a></button>
 </p>
{% endif %}
