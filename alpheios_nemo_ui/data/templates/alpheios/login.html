<div class="nemo-oauth-login-container">
    {% if 'profile' in session and session.profile != None %}
        <div class="logout">
            <a href="{{url_for('.r_logout')}}?next={{ request.url }}">Logout</a>
        </div>
    {% else %}
        <div class="login">
            <a href="{{url_for('.r_login')}}?next={{ request.url }}">Login</a>
        </div>
    {% endif %}
</div>
