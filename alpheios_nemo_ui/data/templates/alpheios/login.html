{% if 'profile' in session and session.profile != None %}
<a class="navlogin-login-container-link" href="#" role="button" id="dropdownLoginMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  
    <p class="logged-in-text">Logged in as <span class="logged-in-text-nickname">{{ session.profile.nickname }}</span></p>
    <span class="toolbar-button-icon">{% include "alpheios::icons/Down-caret.svg" %}</span>
  </a>
{% else %}
  <p class="log-out-text">Login to save your wordlist.</p>
  <p class="log-in-button"><a class="btn btn-default alpheios-button-primary" href="{{url_for('.r_login')}}?next={{ request.url }}">Log in</a></p>
{% endif %}
